<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        html, body {
            height: 100%; /* Make sure the body and html take the full height of the viewport */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://marketplace.canva.com/EAE-JD-HPo8/1/0/1600w/canva-black-and-blue-cyberpunk-sky-night-gaming-desktop-background-8nWaXKWjlBo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensure footer is at the bottom */
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            color: #00d5e4; /* Change this to your desired color */
        }

        .platforms-container {
            height: calc(100vh - 100px); /* Full viewport height minus space for the title */
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-50px); /* Shift slightly upwards for upper central alignment */
        }

        .platforms {
            display: flex;
            gap: 30px;
        }

        .platforms a {
            display: block;
            width: 80px;
            height: 80px;
            background-color: #b0cae2;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            padding: 10px;
        }

        .platforms img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .platforms a:hover {
            opacity: 0.8;
        }

        .platforms p {
            margin-top: 10px;
            font-size: 16px;
            color: #00eeff;
        }

        footer {
            background-color: #333;
            color: rgb(0, 174, 255);
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #00c0fa;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        footer {
        background-color: #333;

        padding: 20px;
        display: flex;
        justify-content: center; /* Align items horizontally at the center */

    }

    footer p {
        margin: 0; /* Remove default margin */
    }

    footer a {
        color: #00c3ff;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
    footer {
        background-color: transparent; /* Make background transparent */
        color: rgb(255, 255, 255);
        text-align: center;
        padding: 17px 10px; /* Reduce padding for a minimal look */
        font-size: 20px; /* Smaller text size */
    }

    footer a {
        color: #2e1a88;
        text-decoration: none;
        margin: 0 10px; /* Space between links */
    }

    footer a:hover {
        text-decoration: underline; /* Underline on hover for better UX */
    }

    footer p {
        margin: 0; /* Remove margin around the <p> */
    }
    </style>
</head>
